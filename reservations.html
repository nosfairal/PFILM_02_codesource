    <main>
      <h1 class="text-center display-1 font-weight-bold">Réservez votre séance</h1>
      <div class="container">
      <form>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <fieldset>
        <div class="row mb-4">
          <div class="col">
            <div class="form-group row">
              <label class="text-white border col-form-label bg-dark" for="form6Example1">Votre Prénom</label>
              <input type="text" id="form6Example1" class="form-control" />              
            </div>
          </div>
          <div class="col">
            <div class="form-group row">
              <label class="col-form-label  border  text-white bg-dark" for="form6Example2">Votre nom</label>
              <input type="text" id="form6Example2" class="form-control" />              
            </div>
          </div>
        </div>
        <!-- Email input -->
        <div class="form-group row mb-4">
          <label class="col-form-label border text-white bg-dark" for="form6Example5">Votre adresse mail</label>
          <input type="email" id="form6Example5" class="form-control" />          
        </div>
      
        <!-- Date input -->
        <div class="datepicker mb-4 date form-group row">
        <label class="col-form-label text-white border bg-dark" for="reservationDate">Date de la séance</label>
        <input type="date" placeholder="Choisir une date" class="form-control" id="reservationDate">
        <!-- <div class="input-group-append"><span class="input-group-text px-4"><i class="bi bi-calendar-check"></i></span></div> -->
        
        </div>

        <!-- Film choice input -->
        <div class="form-group row mb-4">
            <label class="col-form-label  border text-white bg-dark " for="inputGroupSelect01">Choisissez votre film</label>
          <select class="form-control" title="Choisissez votre film..." id="inputGroupSelect01">
            <option value="1">Film 1</option>
            <option value="2">Film 2</option>
            <option value="3">Film 3</option>
          </select>
        </div>
        <!-- Seance choice input -->
        <div class="form-group row mb-4">
            <label class="col-form-label  border text-white bg-dark " for="inputGroupSelect02">Choisissez l'heure de votre séance</label>
          <select class="form-control" title="Choisissez l'heure de votre séance..." id="inputGroupSelect02">
            <option value="1">18h00</option>
            <option value="2">20h00</option>
            <option value="3">22h00</option>
          </select>
          <!-- <div class="input-group-append"><span class="input-group-text px-4"><i class="bi bi-clock"></i></span></div> -->
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn text-white border container btn-lg btn-block mb-4">Confirmer la réservation</button>
      </fieldset>
      </form>
