      <h1 class="text-center display-1">Reservez votre séance</h1>
      <div class="container">
      <form>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <fieldset>
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input type="text" id="form6Example1" class="form-control" />
              <label class="form-label text-white bg-dark display-6" for="form6Example1">Votre Prénom</label>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="text" id="form6Example2" class="form-control" />
              <label class="form-label  text-white bg-dark display-6" for="form6Example2">Votre nom</label>
            </div>
          </div>
        </div>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form6Example5" class="form-control" />
          <label class="form-label  text-white bg-dark display-6" for="form6Example5">Votre adresse mail</label>
        </div>
      
        <!-- Date input -->
        <div class="datepicker form-outline mb-4 date input-group">
        <label class="form-label text-white bg-dark display-6" for="reservationDate">Date de la séance</label>
        <input type="date" placeholder="Choisir une date" class="form-control" id="reservationDate">
        <div class="input-group-append"><span class="input-group-text px-4"><i class="bi bi-calendar-check"></i></span></div>
        
        </div>

        <!-- Film choice input -->
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <label class="form-label  text-white bg-dark display-6" for="form6Example5">Choisissez votre film</label>
          </div>
          <select class="form-control" title="Choisissez votre film..." id="inputGroupSelect01">
            <option value="1">Film 1</option>
            <option value="2">Film 2</option>
            <option value="3">Film 3</option>
          </select>
        </div>
        <!-- Seance choice input -->
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="form-label  text-white bg-dark display-6" for="form6Example5">Choisissez l'heure de votre séance</label>
          </div>
          <select class="form-control" title="Choisissez l'heure de votre séance..." id="inputGroupSelect01">
            <option value="1">18h00</option>
            <option value="2">20h00</option>
            <option value="3">22h00</option>
          </select>
          <div class="input-group-append"><span class="input-group-text px-4"><i class="bi bi-clock"></i></span></div>
        </div>
      
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input
            class="form-check-input me-2"
            type="checkbox"
            value=""
            id="form6Example8"
            checked
          />
          <label class="form-check-label" for="form6Example8"> Create an account? </label>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Place order</button>
      </fieldset>
      </form>
